<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons CSS -->
    <link href="https://cdn.boxicons.com/animations.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <span class="bg-animated"></span>
        <span class="bg-animated2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" name="loginUsername" id="loginUsername" required>
                    <label for="loginUsername">Username</label>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" name="loginPassword" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <i class="bx bx-lock"></i>
                </div>

                <button type="submit" class="btn animation"  style="--i:3; --j:24;">Login</button>

                <div class="logreg-link animation"  style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Welcome back!</h2>
            <p class="animation" style="--i:1; --j:21;">Hello! It's great to see you here.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" name="registerUsername" id="registerUsername" maxlength="250" required>
                    <label for="registerUsername">Username</label>
                    <i class="bx bx-user"></i>
                </div>
                
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" name="registerEmail" id="registerEmail" maxlength="70" required>
                    <label for="registerEmail">E-mail</label>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" name="registerPassword" id="registerPassword" maxlength="20" required>
                    <label for="registerPassword">Password</label>
                    <i class="bx bx-lock"></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
            <p class="animation" style="--i:18; --j:1;">Hello! It's great to see you here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
